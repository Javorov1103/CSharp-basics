<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #meme-text {
            background-color: transparent;
            font-size: 40px;
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow: black 0px 0px 10px;
            width: 600px;
            position: absolute;
            left: 15px;
            top: 400px;
        }
    </style>
    <script>
        //Here we put the JS code

        function update_text() {
           document.getElementById('meme-text').innerHTML = document.getElementById('user_text').value
        }
        function update_image() {
            var img = document.querySelector('img')
            var file = document.querySelector('input[type=file]').files[0]
            img.src = window.URL.createObjectURL(file)
        }
    </script>
</head>
<body>
    <form action="">
        Meme text: <input type="text" id="user_text" maxlength="70" oninput="update_text()">
        <br><br>
        Select a picture: <input type="file" onchange="update_image()">
    </form>

    <div id="meme-text">My Meme</div>
    <div id="meme-picture">
        <img src="" alt="" height="500" width="600">
    </div>
</body>
</html>
